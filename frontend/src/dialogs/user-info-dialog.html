<h1 mat-dialog-title>Enter in your User Info</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Desired Username</mat-label>
    <input matInput type="text" [(ngModel)]="data.name" (keyup.enter)="submit()" matInputAutoFocus>
  </mat-form-field>
  <div class="message" *ngIf="data.message">{{data.message}}</div>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" type="submit" [disabled]="data.name.length < 4" [mat-dialog-close]="data.name">Ok</button>
</div>
